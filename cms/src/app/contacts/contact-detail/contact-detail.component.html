<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3>{{ contact.name }}</h3>
    <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive pull-left" style="max-height: 50px;">
    <button class="btn btn-danger pull-right" style="margin-left: 5px;">Delete</button>
    <button class="btn btn-primary pull-right">Edit</button>
  </div>
  <div class="panel-body">
    <p><b>Email:</b> {{ contact.email }}</p>
    <p><b>Phone:</b> {{ contact.phone }}</p>
  </div>
</div>
