<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="title">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <input class="form-control" name="searchBox" placeholder="Enter a search value" (keyup)="search(searchBox.value)" #searchBox>
        <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <button class="btn btn-success pull-right" routerLink="/contacts/new">New Contact</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let contact of contacts|contactsFilter:term"
          [contact]="contact"
          dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']"
          ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
